    <h1>聯絡我們</h1>
    <div class="contact">
      <div id="box"><img src="imgs/new04.jpg" alt="聯絡我們"/></div>
      <div id="content">
        <label for="name">姓名:</label>
        <input type="text" id="name" placeholder="請輸入您的姓名" required="required"/>
        <label for="sex">性別:</label>
        <fieldset>
          <legend> </legend>
          <label for="man">男</label>
          <input type="radio" id="man" name="sex" value="man" required="required"/>
          <label for="woman">女</label>
          <input type="radio" id="woman" name="sex" value="woman" required="required"/>
        </fieldset>
        <label for="email">信箱:</label>
        <input type="email" id="email" placeholder="請輸入您的信箱" required="required"/>
        <label for="phone">電話:</label>
        <input type="phone" id="phone" placeholder="請輸入您的電話" required="required"/>
        <label for="message">留言:</label>
        <textarea name="message" cols="30" rows="10" id="message"></textarea>
        <div id="button">
          <input class="btn" type="reset" value="重新輸入"/>
          <input class="btn" type="submit" value="確認送出"/>
        </div>
      </div>
    </div>
